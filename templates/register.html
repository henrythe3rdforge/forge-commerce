{% extends "base.html" %}
{% block title %}Sign Up — Forge Market{% endblock %}
{% block content %}
<div class="auth-page">
    <div class="auth-card">
        <h1>Create an account</h1>
        {% if error and error != "" %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/register">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required autofocus>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="8+ characters" required minlength="8">
            </div>
            <div class="form-group">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a href="/login">Log in</a></p>
    </div>
</div>
{% endblock %}
