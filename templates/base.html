<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forge Market{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-inner">
            <a href="/" class="nav-brand">⚒️ Forge Market</a>

            <form class="nav-search" action="/" method="get">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                <input type="search" name="q" placeholder="Search marketplace..."
                    hx-get="/search"
                    hx-trigger="input changed delay:300ms, search"
                    hx-target="#listing-grid"
                    hx-include="[name='category'],[name='condition'],[name='sort']"
                    hx-push-url="false"
                    autocomplete="off"
                    value="">
            </form>

            <div class="nav-actions">
                {% if user %}
                    <a href="/sell" class="btn btn-primary btn-sell">+ Sell</a>
                    <a href="/messages" class="nav-icon-link" title="Messages">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                        {% if unread_count > 0 %}<span class="badge">{{ unread_count }}</span>{% endif %}
                    </a>
                    <a href="/profile" class="nav-icon-link" title="Profile">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    </a>
                    <a href="/logout" class="nav-text-link">Logout</a>
                {% else %}
                    <a href="/login" class="nav-text-link">Log in</a>
                    <a href="/register" class="btn btn-primary btn-sell">Sign up</a>
                {% endif %}
            </div>

            <button class="nav-toggle" onclick="document.querySelector('.nav-actions').classList.toggle('open')" aria-label="Menu">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-inner">
            <p>⚒️ Forge Market — Peer-to-peer. No middlemen. Built with Rust + HTMX. Zero JS frameworks.</p>
        </div>
    </footer>
</body>
</html>
