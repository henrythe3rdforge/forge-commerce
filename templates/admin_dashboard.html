{% extends "base.html" %}
{% block title %}Admin Dashboard â€” Forge Commerce{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Admin Dashboard</h1>
</div>

<div class="admin-nav">
    <a href="/admin" class="btn btn-primary">Dashboard</a>
    <a href="/admin/products" class="btn">Products</a>
    <a href="/admin/orders" class="btn">Orders</a>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-value">{{ product_count }}</div>
        <div class="stat-label">Products</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ order_count }}</div>
        <div class="stat-label">Orders</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">${{ revenue | round(precision=2) }}</div>
        <div class="stat-label">Revenue</div>
    </div>
    <div class="stat-card">
        <div class="stat-value">{{ user_count }}</div>
        <div class="stat-label">Users</div>
    </div>
</div>
{% endblock %}
